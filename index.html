<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles/main/styles.css" />
    <title>Product list with cart</title>
  </head>
  <body>
    <main class="content">
      <section class="desserts container">
        <div class="cart">
          <div class="cart__title">Your Cart (0)</div>
          <ul class="cart__list">
            <li class="cart__list-item">
              <img
                class="cart__list-item-image"
                src="./assets/images/illustration-empty-cart.svg"
                alt="image of empty cart"
              />
              <div class="cart__list-item-empty">
                Your added items will appear here.
              </div>
            </li>
          </ul>
        </div>
        <h1 class="desserts__title">Desserts</h1>
        <ul class="dessert__list">
          <li class="dessert__list-item">
            <div class="dessert__list-item-wrapper">
              <img
                class="dessert__list-item-image"
                src="./assets/images/image-waffle-desktop.jpg"
                alt="Waffle with Berries"
              />
              <button class="dessert__list-item-buy button button-to-cart">
                <img
                  src="./assets/images/icon-add-to-cart.svg"
                  alt="add to cart icon"
                />
                Add to Cart
              </button>
            </div>
            <div class="dessert__list-item-info">
              <div class="dessert__list-item-shortName">Waffle</div>
              <div class="dessert__list-item-name">
                Waffle with Berries
              </div>
              <div class="dessert__list-item-price">$6.50</div>
            </div>
          </li>
          <li class="dessert__list-item">
            <div class="dessert__list-item-wrapper">
              <img
                class="dessert__list-item-image"
                src="./assets/images/image-creme-brulee-desktop.jpg"
                alt="Vanilla Bean Crème Brûlée"
              />
              <button class="dessert__list-item-buy button button-to-cart">
                <img
                  src="./assets/images/icon-add-to-cart.svg"
                  alt="add to cart icon"
                />
                Add to Cart
              </button>
            </div>
            <div class="dessert__list-item-info">
              <div class="dessert__list-item-shortName">Crème Brûlée</div>
              <div class="dessert__list-item-name">
                Vanilla Bean Crème Brûlée
              </div>
              <div class="dessert__list-item-price">$7.00</div>
            </div>
          </li>
          <li class="dessert__list-item">
            <div class="dessert__list-item-wrapper">
              <img
                class="dessert__list-item-image"
                src="./assets/images/image-macaron-desktop.jpg"
                alt="Macaron Mix of Five"
              />
              <button class="dessert__list-item-buy button button-to-cart">
                <img
                  src="./assets/images/icon-add-to-cart.svg"
                  alt="add to cart icon"
                />
                Add to Cart
              </button>
            </div>
            <div class="dessert__list-item-info">
              <div class="dessert__list-item-shortName">Macaron</div>
              <div class="dessert__list-item-name">
                Macaron Mix of Five
              </div>
              <div class="dessert__list-item-price">$8.00</div>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
