<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles/main/styles.css" />
    <title>Product list with cart</title>
  </head>
  <body>
    <main class="content">
      <section class="desserts container">
        <div class="cart">
          <div class="cart__title">Your Cart (0)</div>
          <ul class="cart__list">
            <li class="cart__list-item-empty" style="font-size: 14px">
              <img
                class="cart__list-item-image-empty"
                src="./assets/images/illustration-empty-cart.svg"
                alt="image of empty cart"
                width="130"
                height="130"
              />
              <div class="cart__list-item-empty">
                Your added items will appear here.
              </div>
            </li>
          </ul>
        </div>
        <h1 class="desserts__title">Desserts</h1>
        <ul class="dessert__list"></ul>
      </section>
    </main>
    <div class="confirm-order modal" id="confirmOrder">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title-wrapper">
            <div class="modal-title"><b>Order Confirmed</b></div>
            <img
              src="./assets/images/icon-order-confirmed.svg"
              alt="icon order confirmed"
              class="icon-order-confirmed"
            />
          </div>
          <div class="modal-additional-text">
            We hope you enjoy your food!
          </div>
        </div>
        <div class="modal-body">
          <ul class="modal-list">
            <li class="modal-list-item">
              <img
                src="./assets/images/image-cake-thumbnail.jpg"
                class="modal-list-item-image"
                alt="cake thumbnail"
                width="50"
                height="50"
              />
              <div class="modal-item-info">
                <div class="modal-item-name">Classic Tiramisu</div>
                <div class="modal-item-order-info">
                  <div class="modal-item-quantity">1x</div>
                  <div class="modal-item-price">@ $5.50</div>
                </div>
              </div>
              <div class="modal-item-total-price">$5.50</div>
            </li>
            <div class="modal-total-price">
              <div class="modal-total-price-text">Order Total</div>
              <div class="modal-total-price-value">$5.50</div>
            </div>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="modal-button-start-new-order button">
            Start New Order
          </button>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/main.js" type="module"></script>
  </body>
</html>
